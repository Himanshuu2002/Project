<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="./css/Style.css">
    <link rel="stylesheet" type="text/css" href="./css/HeaderFooter.css">
    <link rel="stylesheet" type="text/css" href="./css/Registration.css">
     <!-- Bootstrap CSS -->
 <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
 <!-- jQuery -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <!-- Bootstrap Bundle JS -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
 <!-- Slick Slider CSS & JS -->
 <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
 
 <style>
    div.text h3 {
        color: #333;
        width: 100%;
        text-align: center;
      }
      div.text h3 a {
        color: #4070f4;
        text-decoration: none;
      }
      div.text h3 a:hover {
        text-decoration: underline;
      }
      .h3, h3 {
        padding: 1rem !important;
        font-size: 0.55rem !important;
       }

 </style>
</head>
<body>

<nav class="navbar"></nav>

<div class="wrapper">
    <div class="inner">
        <img src="https://colorlib.com/etc/regform/colorlib-regform-26/images/image-1.png" alt="" class="image-1">
        <br>
        <form action="">
            <!-- <h3>New Account?</h3> -->
            <div class="form-holder">
                <span class="lnr lnr-user"></span>
                <input type="text" id="signUpName" class="form-control" placeholder="Enter Your Username">
            </div>
            <div class="form-holder">
                <span class="lnr lnr-phone-handset"></span>
                <input type="text" id="signUpPhone" class="form-control" placeholder="Enter Phone Number">
            </div>
            <div class="form-holder">
                <span class="lnr lnr-envelope"></span>
                <input type="text" id="signUpEmail" class="form-control" placeholder="Enter Your E-Mail">
            </div>
            <div class="form-holder">
                <span class="lnr lnr-lock"></span>
                <input type="password" id="signUpPassword" class="form-control" placeholder="Enter Your Password">
            </div>
            
            <button id="signUpButton">
                <span>Register</span>
            </button>

            <div class="text">
                <h3>Already have an account? <a href="./Login.html">Login now</a></h3>
              </div>
        </form>
        <img src="https://colorlib.com/etc/regform/colorlib-regform-26/images/image-2.png" alt="" class="image-2">
    </div>
</div>

<footer></footer>

<script src="js/signup.js"></script>
<script src="js/header.js"></script>
<script src="js/footer.js"></script>
<script src="js/Registration.js"></script>


</body>
</html>
